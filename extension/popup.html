<!DOCTYPE html>
<html>
<head>
  <title>ModelMeter</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }
    .section {
      margin-bottom: 15px;
      border: 1px solid #e0e0e0;
      padding: 12px;
      border-radius: 6px;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .count-display {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #f2f2f2;
    }
    .count-display:last-child {
      border-bottom: none;
    }
    .model-details {
        flex-grow: 1; /* Allow model details to take up space */
    }
    .model-info {
        display: flex;
        flex-direction: column;
    }
    .model-name {
      font-weight: 500;
    }
    .reset-timestamp {
        font-size: 10px;
        color: #777;
    }
    .count-actions {
        display: flex;
        align-items: center;
    }
    .count {
      font-weight: bold;
      font-size: 16px;
      margin-right: 10px; /* Space before individual reset button */
    }
    button, .reset-single-btn {
      background: #0078D7;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .reset-single-btn {
        padding: 4px 8px; /* Smaller padding for individual reset */
        font-size: 10px;
        background: #dc3545; /* Red for reset */
    }
    .reset-single-btn:hover {
        background: #c82333;
    }
    button:hover {
      background: #005a9e;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .status {
      font-style: italic;
      margin-top: 10px;
      font-size: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    .warning {
      color: orange;
    }
    #counters .no-data {
        text-align: center;
        color: #777;
        padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ModelMeter</h1>
  
  <div class="section">
    <div class="section-title">Status</div>
    <div id="status" class="status">Checking connection...</div>
  </div>

  <div class="section">
    <div class="section-title">Message Counts</div>
    <div id="counters">
      <!-- Model counts will be populated by JS -->
      <div class="no-data">No model usage data yet.</div>
    </div>
  </div>

  <div class="button-row">
    <button id="refreshButton">Refresh</button>
    <button id="resetButton">Reset All</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
